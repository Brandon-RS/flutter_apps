name: savings
description: "Savings App - Application to manage personal savings/expenses."
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: any

  # Dependency injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Routing
  auto_route: ^10.1.0+1

  # Data layer
  dio: ^5.8.0+1
  get: ^4.7.2
  flutter_dotenv: ^5.2.1
  shared_preferences: ^2.5.3
  path: ^1.9.1
  sqflite: ^2.4.2

  # Presentation layer
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_flavorizr: ^2.4.1

  # Generators
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0
  json_serializable: ^6.9.5
  auto_route_generator: ^10.2.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - env/
    - assets/
    - assets/branding/
